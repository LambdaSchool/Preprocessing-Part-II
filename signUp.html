<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Fun Bus Travel Agency - Solution</title>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <nav>
    <div class="logo">Fun Bus</div>
    <div class="navLinks">
      <a href="index.html">Home</a>
      <a href="#">About US</a>
      <a href="#">Blog</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="container contact">
    <form action="">
      <section class="info-perso">
        <label for="name">Name </label>
        <input type="text" id="name" placeholder="Name">
        <label for="email">Email </label>
        <input type="email" id="email" placeholder="X@y.com">
        <label for="phone">Phone # </label>
        <input type="text" id="phone" placeholder="xxx-xxx-xxxx">
      </section>
      <section class="info-package">
        <label for="packages">Packages</label>
        <select name="packages" id="packages">
          <option value="fun">Fun In The Sun</option>
          <option value="mountain">Mountain Excursion</option>
          <option value="island">Island Getaway</option>
        </select>
        <textarea name="instructions" id="" cols="60" rows="10">Please leave special instructions</textarea>
      </section>
    </form>
  </div>

</body>
