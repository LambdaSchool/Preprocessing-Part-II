<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fun Bus Travel Agency - Solution</title>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  
     
  <header>
    <div class="container nav-container">
      <h1>Fun Bus</h1>
      <nav class="navigation">
        <a href="index.html">Home</a>
        <a href="">About Us</a>
        <a href="">Blog</a>
        <a href="">Contact</a>

      </nav>
    </div>
    <div class="border"></div>
      <section class="container home">
        <img src="img/fun-bus.jpg" alt="the fun bus">
      </section>
  </header>

      <section class="form_container">
        <form class="form" action="">
          <legend>Enter Your Information</legend>
          <ul>
            <li class="align">
              <label for="first_name">First Name: </label>
              <input type="text" id="first_name" >
            </li>
            <li class="align">
              <label for="last_name">Last Name: </label>
              <input type="text" id="last_name" >
            </li>
            <li class="align">
              <label for="email">Email: </label>
              <input type="email" id="email" placeholder="Email Address">
            </li>
            <li class="align">
              <label for="phone_number">Phone Number: </label>
              <input type="tel" id="phone_number"  placeholder="Enter your phone number">
            </li>
          </ul>
          <button class="btn btn-book">Book Now!</button>
        </form>
      </section>
  <footer class="footer">
    <p>Copyright Fun Bus 2018</p>
  </footer>

</body>
 
</html>
