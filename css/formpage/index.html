<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/css/formpg.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Package</title>
  </head>
  <body>
    <section class="container contact">
      <nav>
        <h1>Fun Bus Contact</h1>
        <div>
          <a href="../../index.html">Home</a>
          <a href="#">About Us</a>
          <a href="#">Blog</a>
          <a href="/css/formpage/index.html">Contact</a>
        </div>
      </nav>
      <img
        src="/img/fun-bus.jpg"
        alt="a yellow passenger buss with luggage on its top sitting on a desert ground with blue skies"
      />
      <div id="checkbox">
        <img src="../../img/Fun in the Sun.webp" alt="" class="package" />
        <label class="container"
          >Fun in the Sun<input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <img src="../../img/mountain escursion.jpg" alt="" class="package" />
        <label class="container"
          >Mountain Excursion<input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <img src="../../img/Island Getaway.webp" alt="" class="package" />
        <label class="container"
          >Island Getaway<input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="container"
          >Comment Only<input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
      </div>
      <!--closes the checkbox div-->
      <div class="form">
        <h2>Contact Form</h2>
        <div>
          <label for="fullname">Full Name</label>
          <input type="text" name="fullname" placeholder="Full Name" />
        </div>
        <!--closes fullname div-->
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" name="phone" placeholder="Phone Number" />
        </div>
        <!--closes phone div-->
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Email" />
        </div>
        <!--closes email div-->
        <div>
          <label for="comments">Comments</label>
          <textarea
            name="comments"
            cols="30"
            rows="10"
            placeholder="Comments Here"
          ></textarea>
        </div>
        <!--closes special div-->
        <button>Submit</button>
      </div>
      <!--closes form div-->
    </section>
    <!--closes pageContainer-->
    <section class="packages"></section>
  </body>
</html>
