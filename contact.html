<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Fun Bus Travel Agency - Solution</title>

		<link
			href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto"
			rel="stylesheet"
		/>
		<link href="css/index.css" rel="stylesheet" />

		<!--[if lt IE 9]>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="topbar">
			<div class="menu">
				<h1>Fun Bus</h1>
				<nav>
					<a href="index.html">Home</a> <a href="#">About Us</a>
					<a href="#">Blog</a> <a href="contact.html">Contact</a>
				</nav>
			</div>
		</div>
		<header>
			<div class="hero"><img src="/img/fun-bus.jpg" alt="fun bus" /></div>
		</header>

		<div class="container home">
			<form id="contact" action="" method="post">
				<h2>Contact us!</h2>
				<fieldset>
					<input
						placeholder="Your name"
						type="text"
						tabindex="1"
						required
						autofocus
					/>
				</fieldset>
				<fieldset>
					<input
						placeholder="Your Email Address"
						type="email"
						tabindex="2"
						required
					/>
				</fieldset>
				<fieldset>
					<input
						placeholder="Your Phone Number (optional)"
						type="tel"
						tabindex="3"
					/>
				</fieldset>
				<fieldset>
					<textarea
						placeholder="Type your message here...."
						tabindex="4"
						required
					></textarea>
				</fieldset>
				<fieldset>
					<button
						name="submit"
						type="submit"
						id="contact-submit"
					>
						Submit
					</button>
				</fieldset>
			</form>
		</div>
		<!-- container -->

		<footer class="footer"><p>Copyright Fun Bus 2018</p></footer>
	</body>
</html>
