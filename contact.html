<body>
  <div class="nav-container">

  <div class="container contact">
    <div class="contactForm">
        <img src="img\destination.jpg" alt="">
        <h2>Your Dream Vacation Awaits!</h2>
        <form action="" method="post">
            <div>
                <label for="name">Name</label>
                <input type="text" name="user_name">
            </div>
            <div>
                <label for="mail">Email</label>
                <input type="email" name="user_mail">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="phone"  name="user_mail">
            </div>
            <div>
                <label>Choose your vacation</label>
                <select id = "vacaction">
                    <option value = "this">This place</option>
                    <option value = "that">That place</option>
                    <option value = "other">The other place</option>
                    <option value = "disney">Disney World</option>
                </select>
            </div>
            <div>
                <label for="msg">Message</label>
                <textarea name="user_message"></textarea>
            </div>
            <a href="#" class="btn">Submit</a>
        </form>
    </div>
  </div><!-- container -->
