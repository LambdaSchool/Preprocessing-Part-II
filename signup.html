<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Signup Page</title>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="header">
        <h2>Fun Bus</h2>
        <nav>
          <a href="index.html">Home</a>
          <a href="#">About Us</a>
          <a href="#">Blog</a>
          <a href="#">Contact</a>
        </nav>
    </div>

    <div class="container">
        <section class="main-header">
            <div class="img-content">
                <img src="img/fun-bus.jpg" alt="">
            </div>

        </section>

        <form>
            <ul class="form-style-1">
                <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" />&nbsp;<input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
                <li>
                    <label>Email <span class="required">*</span></label><input type="email" name="field3" class="field-long" />
                </li>
                <li>
                    <label>Package</label>
                    <select name="field4" class="field-select">
                    <option value="Advertise">Fun In The Sun</option>
                    <option value="Partnership">Mountain Excursion</option>
                    <option value="General Question">Island Getaway</option>
                    </select>
                </li>
                <li>
                    <label>Your Message <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li><input type="submit" value="Submit" /></li>
            </ul>
        </form>

    </div>

</body>
